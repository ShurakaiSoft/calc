<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/calc.css" />
<script src="js/jquery-1.8.1.js"></script>
<script src="js/calc.js"></script>
</head>
<body class="blue-bg">
	<div id="calc">
		<h1><span class="logo"><i>Shurakai</i><b>Soft</b></span></h1>
		<h2>SV104 CALCULATOR</h2>
		<div id="display">
			No Javascript!
		</div>
		<div id="keypad">
			<button value="b" class="warningButton back" >&laquo;</button>
			<button value="c" class="doubleButton warningButton">clear</button>
			<button value="+" >+</button>
			<button value="7" >7</button>
			<button value="8" >8</button>
			<button value="9" >9</button>
			<button value="-" >-</button>
			<button value="4" >4</button>
			<button value="5" >5</button>
			<button value="6" >6</button>
			<button value="*" >&#215;</button>
			<button value="1" >1</button>
			<button value="2" >2</button>
			<button value="3" >3</button>
			<button value="/" >&#247;</button>
			<button value="0" >0</button>
			<button value="." >.</button>
			<button value="=" class="doubleButton">=</button>
		</div>
	</div>
</body>
</html>
